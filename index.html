  <section class="modal">
    <div class="modal__inner">
      <form class="modal__form" action="https://echo.htmlacademy.ru/" method="post">
        <div class="modal__data">
          <button class="modal__close" type="button" aria-label="Закрыть модальное окно">
            <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M0.146522 0.853553C-0.04874 0.658291 -0.04874 0.341709 0.146522 0.146447C0.341784 -0.0488155 0.658367 -0.0488156 0.853629 0.146447L8.27821 7.57103L15.7028 0.14645C15.8981 -0.0488124 16.2146 -0.0488125 16.4099 0.14645C16.6052 0.341712 16.6052 0.658294 16.4099 0.853556L8.98532 8.27814L16.41 15.7028C16.6052 15.8981 16.6052 16.2146 16.41 16.4099C16.2147 16.6052 15.8981 16.6052 15.7029 16.4099L8.27821 8.98525L0.853553 16.4099C0.658291 16.6052 0.341709 16.6052 0.146447 16.4099C-0.0488155 16.2146 -0.0488156 15.8981 0.146447 15.7028L7.57111 8.27814L0.146522 0.853553Z"
                fill="black" />
            </svg>
          </button>
          <h2 class="modal__header">Закажите звонок</h2>
          <label class="modal__label"> <span class="visually-hidden">Имя</span>
            <input class="modal__name" pattern="^[а-яёА-ЯЁ\s]+$" type="text" name="text" placeholder="Имя*" required
              oninvalid="setCustomValidity('Введите имя на кириллице')" oninput="setCustomValidity('')">
          </label>
          <label class="modal__label"> <span class="visually-hidden">Телефон</span>
            <input class="modal__phone" type="text" name="telephone" id="phone" placeholder="Номер телефона*" required
              oninvalid="setCustomValidity('Введите 10 цифр')" oninput="setCustomValidity('')" />
          </label>
          </label>
          <label class="modal__label"> <span class="visually-hidden">Электронная почта</span>
            <input class="modal__mail" type="mail" name="email" id="email" placeholder="Электронная почта" />
          </label>
          <button class="modal__button" type="submit">Начать работу</button>
          <div class="modal__information">
            <p class="modal__text">Нажимая кнопку "Отправить", я даю условие на обработку персональных данных.<a
                target="__blank" class="modal__link" href="../form__sber/test.docx" download="">Условия использования
                данных.</a></p>
          </div>
        </div>
    </div>
    </form>

    </div>
  </section>
  <section class="modal-success hidden">
    <div class="modal-success__inner">
      <div class="modal-success__title">
        <img class="modal-success__image" src="">
        <p class="modal-success__text">Заявка отправлена!</p>
        <p class="modal-success__text">Менеджер уже звонит, посмотрите на телефон.</p>
      </div>
      <button class="modal-success__close" type="button" aria-label="Закрыть модальное окно">
        <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M0.146522 0.853553C-0.04874 0.658291 -0.04874 0.341709 0.146522 0.146447C0.341784 -0.0488155 0.658367 -0.0488156 0.853629 0.146447L8.27821 7.57103L15.7028 0.14645C15.8981 -0.0488124 16.2146 -0.0488125 16.4099 0.14645C16.6052 0.341712 16.6052 0.658294 16.4099 0.853556L8.98532 8.27814L16.41 15.7028C16.6052 15.8981 16.6052 16.2146 16.41 16.4099C16.2147 16.6052 15.8981 16.6052 15.7029 16.4099L8.27821 8.98525L0.853553 16.4099C0.658291 16.6052 0.341709 16.6052 0.146447 16.4099C-0.0488155 16.2146 -0.0488156 15.8981 0.146447 15.7028L7.57111 8.27814L0.146522 0.853553Z"
            fill="black" />
        </svg>
      </button>
    </div>
